<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_primary.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="first-content">
            <div class="first-colum">

                <h2 class="title">Sign In</h2>

                <form method="post" class="form">
                    <label for="email" class="email"></label>
                    <input type="email" name="email" id="email" placeholder="youremail@gmail.com">

                    <label for="password" class="password"></label>
                    <input type="password" name="password" id="password" placeholder="Your password">

                    <a href="#" class="forgot-pwd">Forgot your password?</a>

                    <input type="button" value="SIGN IN">

                    <p class="text">Dontâ€™t have account? <a href="#" class="sign">Sign Up.</a></p>
                </form>
            </div>
            
            <div class="content-image"></div>
            <img src="./assets/src/img_content.svg" alt="image content">
        </div>

        <div class="second-content">
            <div class="first-colum">

                <h2 class="title">Sign Up</h2>

                <form method="post" class="form">
                    <label for="username" class="username"></label>
                    <input type="text" name="username" id="username" placeholder="userName123">
                    
                    <label for="email" class="email"></label>
                    <input type="email" name="email" id="email" placeholder="youremail@gmail.com">

                    <label for="password" class="password"></label>
                    <input type="password" name="password" id="password" placeholder="Your password">

                    <input type="button" value="SIGN UP">

                    <p class="text">Already have account? <a href="#" class="sign">Sign In.</a></p>
                </form>
            </div>
            
            <div class="content-image"></div>
            <img src="./assets/src/img_content.svg" alt="image content">
        </div>
        </div>
    </div>
    
</body>
</html>
